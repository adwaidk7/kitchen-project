<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In | Zoom</title>
    <link rel="icon" type="image/gif" href="adwaid.png.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <link rel="stylesheet" href="zoom.css" type="text/css" />
    <div class="main body">
    <div class="header">
      <img src="zoom second.png" />
      <h2>New to Zoom?</h2>
      <h3>Sign Up Free</h3>
      <h4>support</h4>
    </div>
  </div>
    <div class="left-section">
      <img src="zoom.png" />
    </div>
    <div class="right-section">
      <p>Sign In</p>
      <input type="text" placeholder="Email Adress" name="email required" />
      <br />
      <input
        type="number or text"
        placeholder="Password"
        name="Password required"/>
      <h3>Forgot password?</h3>
    </div>
    <div class="sign-up">
      <button><b>Sign In</b></button>
    </div>
    <div class="agree-terms">By signing in, I agree to the Zoom's Privacy</div>
    <div class="agree-second">Statement and Terms of Service</div>
    <div class="box-signin">
      <input type="checkbox" />
    </div>
    <div class="small-box">
      <h2>Stay signed in</h2>
    </div>
  </body>
</html>
