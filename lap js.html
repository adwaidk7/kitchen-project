<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #screen{
        width: 400px;
        height: 400px;
        border:solid 3px;
    }
</style>
<body>
    <div id="screen">
    </div>
    <button onclick="color('red')">red</button>
    <button onclick="color('green')">green</button>
    <button onclick="color('purple')">purple</button>
    <button onclick="color('blue')">blue</button>

    <script>
        function color(color)
        {
            document.getElementById("screen").style.background=color
        }
    </script>
</body>
</html>
